name: Test & Build `main`
on:
  push:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  analyze:
    runs-on: ubuntu-latest
    name: Analyze
    steps:
      - name: Checkout project
        uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          cache: true
      - name: Install melos
        run: dart pub global activate melos
      - name: Bootstrap melos
        run: melos bootstrap
      - name: Get dependencies
        run: melos run pub_get --no-select
      - name: Analyze all projects
        run: dart analyze --fatal-infos --fatal-warnings
      - name: Format all projects
        run: dart format --output=none --set-exit-if-changed .
  test:
    # run on windows because
    runs-on: windows-latest
    name: Test
    steps:
      - name: Checkout project
        uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          cache: true
      - name: Install melos
        run: dart pub global activate melos
      - name: Bootstrap melos
        run: melos bootstrap
      - name: Install coverde
        run: dart pub global activate coverde
      - name: Run tests with coverage
        run: melos run test_with_coverage --no-select
      - name: Run Codecov
        uses: codecov/codecov-action@v4
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
  package-score:
    name: "Package score"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          cache: true
      - name: Install melos
        run: dart pub global activate melos
      - name: Bootstrap melos
        run: melos bootstrap
      - name: Install pana
        run: dart pub global activate pana
      - name: Check package score for all
        run: melos run package_score --no-select
  build-android:
    runs-on: ubuntu-latest
    name: Build Android
    needs: [ test, analyze, package-score ]
    steps:
      - name: Checkout project
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          cache: true
      - name: Build APK
        working-directory: example
        run: flutter build apk
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: example/build/app/outputs/flutter-apk/app-release.apk
      - name: Upload apk as artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutter_map_plugins_example.apk
          path: example/build/app/outputs/flutter-apk/app-release.apk
