version: 2
enable-beta-ecosystems: true
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "pub"
    directories:
      - "/"
      - "/example"
      - "/flutter_map_cache"
      - "/flutter_map_compass"
      - "/flutter_map_mbtiles"
      - "/flutter_map_pmtiles"
      - "/vector_map_tiles_mbtiles"
      - "/vector_map_tiles_pmtiles"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-minor"
          - "version-update:semver-patch"