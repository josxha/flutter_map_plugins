  flutter:
    sdk: flutter
  flutter_map: ">=6.0.0 <9.0.0"

dev_dependencies:
  flutter_test:
    sdk: flutter
  http_mock_adapter: ^0.6.1
  latlong2: ^0.9.0
  test: ^1.24.9
  very_good_analysis: ^7.0.0