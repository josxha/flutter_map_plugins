name: flutter_map_compass
description: A simple compass for flutter_map. It shows the rotation of the map and resets the rotation back to 0 when tapped.
repository: https://github.com/josxha/flutter_map_plugins
issue_tracker: https://github.com/josxha/flutter_map_plugins/issues
topics: [ flutter-map, map ]
version: 1.0.3

environment:
  sdk: '>=3.2.5 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  cupertino_icons: ^1.0.6
  flutter:
    sdk: flutter
  flutter_map: ">=6.0.0 <8.0.0"

dev_dependencies:
  flutter_test:
    sdk: flutter
  latlong2: ^0.9.0
  test: ^1.24.9
  very_good_analysis: ^5.1.0
