name: flutter_map_pmtiles
description: PMTiles tile provider for flutter_map. It uses HTTP Range Requests to request tiles from a single local or hosted file.
repository: https://github.com/josxha/flutter_map_plugins
issue_tracker: https://github.com/josxha/flutter_map_plugins/issues
topics: [ flutter-map, map, pmtiles ]
version: 1.0.4

environment:
  sdk: '>=3.2.5 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_map: ">=6.0.0 <8.0.0"
  pmtiles: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: ^1.24.9
  mockito: ^5.4.4
  build_runner: ^2.4.8
  latlong2: ^0.9.0
  very_good_analysis: ^6.0.0
