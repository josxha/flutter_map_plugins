name: flutter_map_vector
description: Just another vector tiles provider for flutter_map with focus on performance.
version: 0.1.0
repository: https://github.com/josxha/flutter_map_plugins
issue_tracker: https://github.com/josxha/flutter_map_plugins/issues

topics: [ flutter-map, map, vector-tiles, mvt, pbf ]

environment:
  flutter: ^3.16.0
  sdk: ^3.2.6

dependencies:
  flutter:
    sdk: flutter
  flutter_map: ^6.1.0
  freezed: ^2.4.6
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  vector_tile: ^2.0.0
  latlong2: ^0.9.0
  collection: ^1.18.0

dev_dependencies:
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  total_lints: ^3.0.0
  test: ^1.25.2